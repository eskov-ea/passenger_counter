name: pleyona_app
description: Pleyona passenger managing system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  equatable: 2.0.3
  flutter_bloc: 8.0.1
  bloc_concurrency: 0.2.0
  path_provider: 2.0.13
  http: 0.13.5
  flutter_secure_storage: 5.0.2
  intl: ^0.18.1
  provider: 6.0.2
  image_picker: 0.8.5+3
  gallery_saver: 2.3.2
  path_provider_foundation: 2.1.2
  permission_handler: 10.2.0
  file_picker: 5.5.0

  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  table_calendar: 3.0.9
  flutter_datetime_picker_plus: 2.1.0
  sqflite: 2.3.0
  qr_code_scanner: 1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

